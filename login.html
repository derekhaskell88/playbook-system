<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <h1>UVU Cyber Team Login Page</h1>
    <div id="navigation">
        <a title="Navigate to Playbooks" class="nava" target="_blank" href="playbook.html">Playbooks</a>
        <a title="Register to volunteer" class="nava" target="_blank" href="">Volunteer Registration</a>
        <a title="Register for CCDC." class="nava" target="_blank" href="https://forms.office.com/r/wxWh7TVUUR">Team
            Registration</a>
        <a title="Login for Players only" class="nava" target="_blank" href="login.html">Login</a>
    </div>
    <main>
        <fieldset>
            <legend>Login Information</legend>
            <form action="#" method="post">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div><br>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div><br>
                <button type="submit">Login</button>
            </form>
        </fieldset>
    </main>
</body>

</html>
