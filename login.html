<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cyber Tux - Login</title>
</head>

<body>
    <div id="navigation">
        <a title="Navigate to Playbooks" class="nava" target="_blank" href="playbook.html">Playbooks</a>
        <a title="Register to volunteer" class="nava" target="_blank"
            href="https://forms.office.com/r/Gnjx8sngWD">Volunteer Registration</a>
        <a title="Register for CCDC." class="nava" target="_blank" href="https://forms.office.com/r/wxWh7TVUUR">Team
            Registration</a>
        <a title="Login for Players only" class="nava" target="_blank" href="login.html">Login</a>
    </div>
    <main>
        <h1>UVU Cyber Team Login Page</h1>
        <div>
            <fieldset>
                <legend>Login Information</legend>
                <form action="#" method="post">
                    <div>
                        <label for="username">Username :&nbsp;</label>
                        <input type="text" id="username" name="username" required>
                    </div><br>
                    <div>
                        <label for="password">Password :&nbsp;</label>
                        <input type="password" id="password" name="password" required>
                    </div><br>
                    <button type="submit">Login</button>
                </form>
            </fieldset>
        </div>
    </main>
</body>

</html>
