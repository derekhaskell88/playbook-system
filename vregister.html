<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<h1>CCDC Volunteer Registration</h1>
<div id="navigation">
    <a title="Navigate to Playbooks" class="nava" target="_blank" href="playbook.html">Playbooks</a>
    <a title="Register to volunteer" class="nava" target="_blank" href="">Volunteer Registration</a>
    <a title="Register for CCDC." class="nava" target="_blank" href="https://forms.office.com/r/wxWh7TVUUR">Team
        Registration</a>
    <a title="Login for Players only" class="nava" target="_blank" href="login.html">Login</a>
</div>
<main>
    <fieldset>
        <legend>Volunteer Registration Form</legend>
        <form action="" method="">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="snack">Favorite snack:</label>
            <input type="text" id="treat" name="treat" required><br><br>

            <label for="beverage">Favorite Beverage:</label>
            <input type="text" id="drink" name="drink" required><br><br>

            <button type="submit">Register</button>
        </form>
    </fieldset>
</main>

</html>
